<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="nv1.css" />
  </head>
  <body>
  <main class="body">
    <div class="libody">
      <div class="divphoto">
        <img id="photo1" src="image/image-product-desktop.jpg" />
      </div>
      <div class="divtexte">
        <span class="perfum"> perfum </span>
        <h1 class="gabrielle">Gabriellle Essence Eau De Parfum</h1>
        <p class="floral">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prix">
          <span class="prix1"> $149.99 </span>
          <span class="prix2"> $169.99 </span>
          <button class="button">
            <img
              class="image"
              src="image/kisspng-vector-graphics-illustration-art-design-shopping-cart-svg-vector-icon-free-icons-uihere-5d01774269b410.558386191560377154433.jpg"
            />
            <span class="add"> add to cart </span>
          </button>
        </div>
        <hr />
        <!-- ligne horizontale -->
        <div class="description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
      </div>
    </div>
  </main>
  </body>
